<!DOCTYPE html>
<html>
<head>
<style> 
h1 {
  text-shadow: 2px 2px orange;
  font-variant: small-caps;
  font-family: Arial, Helvetica, sans-serif;
}
body {
  background-color: lightblue;
}
textarea {
  width: 50%;
  height: 250px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 3px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;
  -webkit-transition: 0.5s;
  transition: 0.5s;
  outline: none;
}
textarea:focus {
border: 3px solid #555;
background-color: white;
}
.button {
  display: inline-block;
  border-radius: 4px;
  background-color: black;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

</style>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<center>
<br>
<h1 style="font-size:4vw;">Text Summarizer</h1>
<br>
<form action="{% url 'my_function' %}">
<textarea name="fulltextarea" placeholder="Paste your text here..."></textarea>
<br><br><br>
<button class="button"><span>Summarize!</span></button>
</form>
</center>

</body>
</html>
